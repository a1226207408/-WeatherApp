// 顶级构建文件，可以在此添加所有子项目/模块通用的配置选项。
buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.2.2'
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.0'
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
